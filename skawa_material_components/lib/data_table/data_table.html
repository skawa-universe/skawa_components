<table [class.selectable]="data.selectable" [class.non-selectable]="!data.selectable">
    <thead>
    <tr>
        <th *ngIf="data.selectable">
            <material-checkbox #markAllCheckbox
                               (click)="markAllRowsChecked(markAllCheckbox.checked, $event)"
                               [checked]="isEveryRowChecked"
                               *ngIf="data.multiSelection">
            </material-checkbox>
        </th>
        <th *ngFor="let c of columns; let i = index"
            [ngClass]="c.getClasses('--header')"
            [class.sort-enabled]="c.sortModel != null && !c.isSorted"
            [class.sort]="c.isSorted"
            [class.desc]="c.sortModel?.isDescending ?? false">
            <template [ngIf]="c.sortModel == null">{{c.header}}</template>
            <template [ngIf]="c.sortModel != null">
                <a (click)="triggerSort(c)">{{c.header}} </a>
            </template>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of data.rows; let index=index"
        [ngClass]="row.classes"
        [class.selected]="row.checked"
        [class.odd-row]="index % 2 != 0 && data.colorOddRows"
        [class.even-row]="index % 2 == 0 && data.colorOddRows"
        (click)="highlight(row, $event)"
        [class.highlighted]="row == data.highlightedRow">
        <td *ngIf="data.selectable">
            <material-checkbox
                    class="selector-checkbox"
                    (checkedChange)="changeRowSelection(row, $event)"
                    [checked]="row.checked">
            </material-checkbox>
        </td>
        <td *ngFor="let c of columns; let columnIndex = index"
            [ngClass]="c.getClasses()"
            [attr.title]="c.titleAccessor != null ? c.titleAccessor(row.data) : null">
            <template [ngIf]="c.useColumnRenderer">
                <dynamic-component [componentFactory]="c.factoryRenderer(c.accessor(row.data))"
                                   [value]="c.accessor(row.data)">
                </dynamic-component>
            </template>
            <template [ngIf]="!c.useColumnRenderer && c.useAccessorAsLink">
                <a (click)="c.trigger(row.data, $event)" class="has-action">
                    {{c.accessor(row.data)}}
                </a>
            </template>
            <template [ngIf]="!c.useColumnRenderer && !c.useAccessorAsLink">{{c.accessor(row.data)}}</template>
        </td>
    </tr>
    </tbody>
    <tfoot *ngIf="!isEveryRowSkippedInFooter">
    <tr>
        <td *ngFor="let c of columns | unskippedInFooter; let i = index"
            [attr.colspan]="getColspanFor(c, i)"
            [ngClass]="c.getClasses('--footer')">
            {{c.footer}}
        </td>
    </tr>
    </tfoot>
</table>
<ng-content></ng-content>
