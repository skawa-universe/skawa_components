name: skawa_components
version: 1.5.3
authors:
  - Harsányi Tamás (valakis) <tams.harsnyi@google.com>
  - Szepesházi András <szepeshazi@gmail.com>
  - Varga-Hali Daniel <https://github.com/daniel-v>
  - Farmasi Bulcsú <https://github.com/BulcsuFarmasi>
description:
  Additional components for AngularDart based on Material Design principles. These reusable components are not part of the official  Material Components library.
homepage: https://github.com/skawa-universe/skawa_components

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  angular: ^7.0.0
  angular_components:
    git:
      url: https://github.com/skawa-universe/angular_components.git
      ref: nnbd-2
      path: angular_components
  sass_builder: ^2.1.2
  markdown: ^4.0.0
  js: ^0.6.1+1
  intl: ^0.17.0
  diff_match_patch: ^0.4.0
  meta: ^1.2.2
  collection:

dev_dependencies:
  html_unescape: ^2.0.0
  mockito: ^5.0.0
  test: ^1.6.2
  angular_test: ^4.0.0
  pageloader:
    git:
      url: https://github.com/daniel-v/pageloader.git
      ref: analyzer-2_0_0
  build_config: ^1.0.0
  build_test: ^2.0.0
  build_runner: ^2.0.0
  build_web_compilers: ^3.0.0
